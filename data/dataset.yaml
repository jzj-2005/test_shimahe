# YOLO OBB 数据集配置模板
# 根据实际数据集路径和类别名称进行修改

# 数据集根目录（相对于此文件的路径，或绝对路径）
path: ../data/training

# 各子集图片目录（相对于 path）
train: images/train
val: images/val
test: images/test

# 类别名称（根据实际训练模型调整）
# 注意: 类别 ID 必须与标注文件中的 class_id 一致
names:
  0: "乱占"
  1: "乱采"
  2: "乱堆"
  3: "乱建"

# --- 如需更细粒度的分类，可使用以下映射 ---
# names:
#   0: "乱占_河道占用"
#   1: "乱占_岸线围占"
#   2: "乱采_采砂"
#   3: "乱采_采矿"
#   4: "乱堆_建筑垃圾"
#   5: "乱堆_生活垃圾"
#   6: "乱建_违法建筑"
#   7: "乱建_临时棚屋"
